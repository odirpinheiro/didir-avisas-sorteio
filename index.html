<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term√¥metro DidirAvisa</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .widget-container {
            background: #0d1117;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            border: 2px solid #1f2937;
            box-sizing: border-box;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .logo-text {
            font-family: 'Fredoka One', cursive;
            font-size: 52px;
            color: #fff;
            letter-spacing: 2px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            text-shadow: 4px 4px 0px #8B4513, -2px -2px 0px #D2691E;
        }

        .subtitle {
            color: #a3b3cc;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .subtitle span { font-size: 24px; }

        .amount-display {
            margin-bottom: 50px;
        }
        .amount-display .currency { color: #00ff88; font-size: 32px; font-weight: 900; }
        .amount-display .value { color: #00ff88; font-size: 64px; font-weight: 900; letter-spacing: -1px; }
        .amount-display .label { color: #8a9bb2; font-size: 20px; font-weight: 700; text-transform: uppercase; margin-left: 12px; }

        /* === ESTRUTURA DO TERM√îMETRO === */
        .progress-area {
            position: relative;
            padding: 60px 0 30px 0; /* Espa√ßo para marcadores acima e abaixo */
            margin-bottom: 30px;
        }
        
        /* O tubo do term√¥metro */
        .thermometer-track {
            background: #161b22;
            height: 50px; /* Altura maior para o visual de tubo */
            border-radius: 25px; /* Borda bem redonda nas pontas */
            width: 100%;
            position: relative;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.5), 0 0 0 2px #2a3441;
            overflow: hidden; /* Para cortar a barra de preenchimento */
        }

        /* O l√≠quido/preenchimento do term√¥metro */
        .thermometer-fill {
            background: linear-gradient(90deg, #00c6ff, #00ff88);
            height: 100%;
            border-radius: 25px 0 0 25px; /* Arredondado s√≥ na esquerda enquanto enche */
            width: 0%;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.6);
        }
        
        /* Ajuste para arredondar a ponta direita quando chegar em 100% */
        .thermometer-fill[style="width: 100%;"] {
            border-radius: 25px;
        }

        /* O marcador de porcentagem acima da barra */
        .current-percentage-marker {
            position: absolute;
            top: -35px;
            transform: translateX(-50%);
            color: #00ff88;
            font-weight: 900;
            font-size: 18px;
            transition: left 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* === MARCADORES DE PR√äMIOS === */
        .markers-container {
            position: absolute;
            top: 0; /* Alinhado com o topo da √°rea de progresso */
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .marker {
            position: absolute;
            /* Posiciona o centro do marcador no meio da altura do tubo do term√¥metro */
            top: 85px; 
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .marker-icon {
            font-size: 36px;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
            transition: all 0.3s ease;
        }

        .marker-label {
            color: #8a9bb2;
            font-size: 16px;
            font-weight: 800;
            background: #1e2630;
            padding: 6px 16px;
            border-radius: 20px;
            border: 2px solid #2a3441;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        /* ESTADOS ATIVOS (Quando a meta √© atingida) */
        .marker.active .marker-icon {
            filter: drop-shadow(0 0 15px rgba(0, 255, 136, 0.8));
            transform: scale(1.2);
        }
        
        .marker.active .marker-label {
            color: #0d1117;
            background: #00ff88;
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .status-area {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #1f2937;
        }
        .status-main {
            font-size: 22px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 12px;
            text-transform: uppercase;
        }
        .status-main span { color: #00ff88; }
        .status-sub { color: #8a9bb2; font-size: 16px; font-weight: 700; }
    </style>
</head>
<body>

<div class="widget-container">
    <h1 class="logo-text">DIDIRAVISA</h1>
    
    <div class="subtitle">
        <span>üéÆ</span> META DE SORTEIO DO DIDIR
    </div>

    <div class="amount-display">
        <span class="currency">R$</span>
        <span class="value" id="current-value">80</span>
        <span class="label">ARRECADADOS</span>
    </div>

    <div class="progress-area">
        <div class="current-percentage-marker" id="percentage-marker">0%</div>
        
        <div class="thermometer-track">
            <div class="thermometer-fill" id="fill-bar"></div>
        </div>
        
        <div class="markers-container" id="markers"></div>
    </div>

    <div class="status-area">
        <div class="status-main" id="status-main">Ajude o Didir e vamos melhorar o sorteio! üìà</div>
        <div class="status-sub">Use nossos links da Amazon e Mercado Livre para batermos a meta! üõí</div>
    </div>
</div>

<script>
// ==========================================
// CONFIGURA√á√ÉO
// ==========================================
const valorAtual = 80; 
const metaMaxima = 500;

const premios = [
    { valor: 50, icone: 'üì¶', textoAtivo: 'UM JOGO DE AT√â R$ 50!' },
    { valor: 150, icone: 'üì¶', textoAtivo: 'UM JOGO DE AT√â R$ 150!' },
    { valor: 300, icone: 'üì¶', textoAtivo: 'UM JOGO DE AT√â R$ 300!' },
    { valor: 500, icone: 'üèÜ', textoAtivo: 'O PR√äMIO M√ÅXIMO DE R$ 500!' }
];

function renderizar() {
    document.getElementById('current-value').innerText = valorAtual;
    
    // C√°lculo da porcentagem
    let porcentagemReal = (valorAtual / metaMaxima) * 100;
    const porcentagemLimitada = Math.min(porcentagemReal, 100);
    const porcentagemInteira = Math.floor(porcentagemLimitada);
    
    // Elementos do DOM
    const barraPreenchimento = document.getElementById('fill-bar');
    const marcadorPorcentagem = document.getElementById('percentage-marker');
    const containerMarcadores = document.getElementById('markers');
    
    // Anima√ß√£o da barra e do marcador de porcentagem
    setTimeout(() => {
        barraPreenchimento.style.width = porcentagemLimitada + '%';
        // Ajusta a posi√ß√£o do marcador para n√£o passar de 100% visualmente
        marcadorPorcentagem.style.left = Math.min(porcentagemLimitada, 96) + '%'; 
        marcadorPorcentagem.innerText = porcentagemInteira + '%';
    }, 100);

    let textoStatus = "Ajude o Didir e vamos melhorar o sorteio! üìà";

    // Gera√ß√£o dos marcadores
    premios.forEach(premio => {
        const posicaoPorcentagem = (premio.valor / metaMaxima) * 100;
        const atingiuMeta = valorAtual >= premio.valor;
        
        if (atingiuMeta) {
            textoStatus = `üî• J√Å PODEMOS SORTEAR <span>${premio.textoAtivo}</span>`;
        }

        const marcador = document.createElement('div');
        marcador.className = `marker ${atingiuMeta ? 'active' : ''}`;
        marcador.style.left = `${posicaoPorcentagem}%`;
        
        marcador.innerHTML = `
            <div class="marker-icon">${premio.icone}</div>
            <div class="marker-label">R$ ${premio.valor}</div>
        `;
        
        containerMarcadores.appendChild(marcador);
    });

    document.getElementById('status-main').innerHTML = textoStatus;
}

renderizar();
</script>
</body>
</html>
