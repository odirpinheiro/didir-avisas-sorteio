<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term√¥metro DidirAvisa</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; background-color: transparent; font-family: 'Nunito', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .widget-container { background: #0d1117; border-radius: 20px; padding: 40px; width: 100%; max-width: 800px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.6); border: 2px solid #1f2937; box-sizing: border-box; background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px); background-size: 20px 20px; }
        .logo-text { font-family: 'Fredoka One', cursive; font-size: 52px; color: #fff; letter-spacing: 2px; margin: 0 0 10px 0; text-transform: uppercase; text-shadow: 4px 4px 0px #8B4513, -2px -2px 0px #D2691E; }
        .subtitle { color: #a3b3cc; font-size: 20px; font-weight: 700; text-transform: uppercase; margin-bottom: 40px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .amount-display { margin-bottom: 50px; }
        .amount-display .currency { color: #00ff88; font-size: 32px; font-weight: 900; }
        .amount-display .value { color: #00ff88; font-size: 64px; font-weight: 900; }
        .amount-display .label { color: #8a9bb2; font-size: 20px; font-weight: 700; margin-left: 12px; }
        .progress-area { position: relative; padding: 60px 0 30px 0; margin-bottom: 30px; }
        .thermometer-track { background: #161b22; height: 50px; border-radius: 25px; width: 100%; position: relative; box-shadow: inset 0 5px 10px rgba(0,0,0,0.5), 0 0 0 2px #2a3441; overflow: hidden; }
        .thermometer-fill { background: linear-gradient(90deg, #00c6ff, #00ff88); height: 100%; width: 0%; position: absolute; transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 0 30px rgba(0, 255, 136, 0.6); }
        .current-percentage-marker { position: absolute; top: -35px; transform: translateX(-50%); color: #00ff88; font-weight: 900; font-size: 18px; transition: left 1.5s ease; }
        .markers-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .marker { position: absolute; top: 85px; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; z-index: 10; }
        .marker-icon { font-size: 36px; margin-bottom: 10px; transition: all 0.3s ease; }
        .marker-label { color: #8a9bb2; font-size: 16px; font-weight: 800; background: #1e2630; padding: 6px 16px; border-radius: 20px; border: 2px solid #2a3441; }
        .marker.active .marker-icon { filter: drop-shadow(0 0 15px rgba(0, 255, 136, 0.8)); transform: scale(1.2); }
        .marker.active .marker-label { color: #0d1117; background: #00ff88; border-color: #00ff88; }
        .status-area { margin-top: 40px; padding-top: 30px; border-top: 2px solid #1f2937; }
        .status-main { font-size: 22px; font-weight: 800; color: #ffffff; margin-bottom: 12px; }
        .status-main span { color: #00ff88; }
        .status-sub { color: #8a9bb2; font-size: 16px; font-weight: 700; }
    </style>
</head>
<body>
<div class="widget-container">
    <h1 class="logo-text">DIDIRAVISA</h1>
    <div class="subtitle"><span>üéÆ</span> META DE SORTEIO DO DIDIR</div>
    <div class="amount-display">
        <span class="currency">R$</span>
        <span class="value" id="current-value">--</span>
        <span class="label">ARRECADADOS</span>
    </div>
    <div class="progress-area">
        <div class="current-percentage-marker" id="percentage-marker">0%</div>
        <div class="thermometer-track"><div class="thermometer-fill" id="fill-bar"></div></div>
        <div class="markers-container" id="markers"></div>
    </div>
    <div class="status-area">
        <div class="status-main" id="status-main">Carregando metas...</div>
        <div class="status-sub">Use nossos links da Amazon e Mercado Livre para batermos a meta! üõí</div>
    </div>
</div>

<script>
    const metaMaxima = 500;
    const premios = [
        { valor: 50, icone: 'üì¶', textoAtivo: 'UM JOGO DE AT√â R$ 50!' },
        { valor: 150, icone: 'üì¶', textoAtivo: 'UM JOGO DE AT√â R$ 150!' },
        { valor: 300, icone: 'üì¶', textoAtivo: 'UM JOGO DE AT√â R$ 300!' },
        { valor: 500, icone: 'üèÜ', textoAtivo: 'O PR√äMIO M√ÅXIMO DE R$ 500!' }
    ];

    async function carregarDados() {
        try {
            // O "?t=" for√ßa o navegador a baixar a vers√£o nova do VPS
            const response = await fetch('data.json?t=' + Date.now());
            const dados = await response.json();
            renderizar(dados.valor_arrecadado);
        } catch (err) {
            console.error("Erro ao carregar metas:", err);
            renderizar(0); 
        }
    }

    function renderizar(valorAtual) {
        document.getElementById('current-value').innerText = valorAtual;
        let porc = (valorAtual / metaMaxima) * 100;
        document.getElementById('fill-bar').style.width = Math.min(porc, 100) + '%';
        document.getElementById('percentage-marker').style.left = Math.min(porc, 96) + '%';
        document.getElementById('percentage-marker').innerText = Math.floor(Math.min(porc, 100)) + '%';
        
        const container = document.getElementById('markers');
        container.innerHTML = ''; 
        let textoStatus = "Ajude o Didir e vamos melhorar o sorteio! üìà";

        premios.forEach(p => {
            const atingiu = valorAtual >= p.valor;
            if (atingiu) textoStatus = `üî• J√Å PODEMOS SORTEAR <span>${p.textoAtivo}</span>`;
            const div = document.createElement('div');
            div.className = `marker ${atingiu ? 'active' : ''}`;
            div.style.left = (p.valor / metaMaxima * 100) + '%';
            div.innerHTML = `<div class="marker-icon">${p.icone}</div><div class="marker-label">R$ ${p.valor}</div>`;
            container.appendChild(div);
        });
        document.getElementById('status-main').innerHTML = textoStatus;
    }

    carregarDados();
</script>
</body>
</html>
